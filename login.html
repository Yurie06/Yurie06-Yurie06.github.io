<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/mini.style.css"/>
        <title>Travel Life</title>
        <script src="https://kit.fontawesome.com/cbafcce6af.js" crossorigin="anonymous"></script>
</head>
    
<body>
<div id="header">
    <div class="container">
        <nav>
            <img src="images/Home/Screenshot_2.png" class="logo">
            <ul id="sidemenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Destination</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Log In</a></li>
                <i class="fas fa-times" onclick="closemenu()"></i>
            </ul>
            <i class="fas fa-bars" onclick="openmenu()"></i>
        </nav>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn-2"></div>
                        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                        <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </div> 
</div>
<section class="footer">
    <hr>
    <div class="credit">Created By <span>Prince Uriel</span> | Follow Us</div>
</section>




<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn-2");

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "90px";
    }
    function login(){
        x.style.left = "60px";
        y.style.left = "900px";
        z.style.left = "0";
    }


</script>




<script>
    var sidemenu = document.getElementById("sidemenu");
    function openmenu(){
        sidemenu.style.right = "0";
}
    function closemenu(){
        sidemenu.style.right = "-300px";
}

</script>


<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>


    </body>
</html>
