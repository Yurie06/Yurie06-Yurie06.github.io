<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/travel.life.css" />

<body>
    <div id="sub-contact">
        <div class="container">
            <nav>
                <img src="images/Home/Screenshot_2.png" class="logo">
                <ul id="sidemenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Destination</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>

                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav>
            <h1>CONTACT US</h1>
        </div>
    </div>



    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input style="border-bottom-color: #ff0000;" type="text" name="Name" placeholder="Name"
                            required>
                        <input style="border-bottom-color: #ff0000;" type="email" name="Email" placeholder="Email"
                            required>
                        <input style="border-bottom-color: #ff0000;" type="number" name="Phone" placeholder="Number"
                            required>
                        <input style="border-bottom-color: #ff0000;" type="text" name="Subject" placeholder="Subject"
                            required>
                        <textarea style="border-bottom-color: #ff0000; border-style: solid;" name="Message" rows="5"
                            placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
                <div class="contact-left">
                    <h1 class="sub-contact" style="text-shadow: 2px 1px 2px orange; color: white;">Contact </h1>
                    <p><i class="fas fa-paper-plane"></i> princeuriel606@gmail.com</p>
                    <p><i class="fas fa-phone-square-alt "></i>09358903133</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var sidemenu = document.getElementById("sidemenu");
        function openmenu() {
            sidemenu.style.right = "0";
        }
        function closemenu() {
            sidemenu.style.right = "-300px";
        }

    </script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxHgqo8S0sMMySD7CKIFFF9wk2xxxpBvSoIEt9Agu1ShgW83DNEny8wOQat6LTFQlWdOA/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Message sent succesfully"
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>

</html>
